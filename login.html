<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nivaro Digital - Development Login</title>
    <style media="screen">
        body {
            background: #1a1a1a;
            color: #ffffff;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            max-width: 400px;
            width: 100%;
            margin: 20px;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo img {
            max-width: 120px;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
            color: #ffffff;
            font-weight: 300;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #b0b0b0;
        }
        input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: #ffffff;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        input:focus {
            outline: none;
            border-color: #5d5ad6;
            background: rgba(255, 255, 255, 0.15);
        }
        button {
            width: 100%;
            padding: 12px;
            background: #5d5ad6;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #4a47b8;
            transform: translateY(-1px);
        }
        .error-message {
            color: #ff4d4f;
            font-size: 14px;
            margin-top: 15px;
            text-align: center;
        }
        @media (max-width: 600px) {
            .login-container {
                margin: 10px;
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="nivaro-logo.svg" alt="Nivaro Logo">
        </div>
        <h1>Development Login</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" required>
            </div>
            <button type="submit">Access Website</button>
            <div id="errorMessage" class="error-message"></div>
        </form>
    </div>

    <script>
        // Simple password verification
        // After development, you can remove this file and the redirect in firebase.json
        const correctPassword = "development123"; // Change this to your desired password
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            if (password === correctPassword) {
                // Store login status in localStorage
                localStorage.setItem('siteAuthenticated', 'true');
                // Redirect to the main page
                window.location.href = 'index.html';
            } else {
                errorMessage.textContent = "Incorrect password. Please try again.";
                // Clear password field
                document.getElementById('password').value = '';
            }
        });
        
        // Check if already authenticated on page load
        if (localStorage.getItem('siteAuthenticated') === 'true') {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
